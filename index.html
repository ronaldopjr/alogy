<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link rel="icon" href="logo-alogy.webp" type="image/webp" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<meta name="description" content="Projetos industriais e residenciais com padrão técnico. Automação, instrumentação e projetos elétricos. Fale no WhatsApp."/>
<meta property="og:title" content="ALOGY Engenharia" />
<meta property="og:description" content="Projetos e consultoria em automação, instrumentação e elétrica industrial/residencial."/>
<meta property="og:image" content="logo-alogy.webp" />

<meta name="twitter:card" content="summary_large_image" />

<style>

:root{
--primary:#000;
--dark:#004b80;
--brand:#006bb1;
--accent:#0169b0;
--bg:#f4f7fa;
--text:#1f2937;
--muted:#6b7280;
--line:rgba(0,0,0,.10);
--card:#ffffff;
--radius:16px;
--shadow:0 10px 25px rgba(0,0,0,.08);

--banner-h:520px;
--banner-radius:18px;
--social-safe:72px;
}

*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}

body{
font-family:'Roboto',sans-serif;
background:
radial-gradient(1100px 500px at 10% 10%, rgba(1,105,176,.14), transparent 60%),
radial-gradient(900px 450px at 85% 0%, rgba(0,107,177,.12), transparent 55%),
var(--bg);
color:var(--text);
line-height:1.6;
}

a{color:inherit}
.container{max-width:1100px;margin:0 auto;padding:0 18px}

header{
background:var(--primary);
color:#fff;
position:sticky;
top:0;
z-index:3000;
border-bottom:1px solid rgba(255,255,255,.10);
}

.headbar{
display:flex;
align-items:center;
justify-content:space-between;
padding:12px 0;
}

.logo-wrapper{
display:flex;
align-items:center;
gap:14px;
text-decoration:none;
color:inherit;
}

.logo-wrapper img{
width:160px;
height:auto;
display:block;
}

.menu-toggle{
display:none;
background:none;
border:none;
color:#fff;
font-size:1.75rem;
cursor:pointer;
padding:10px;
border-radius:10px;
transition:background .2s ease;
}

.menu-toggle:hover{background:rgba(255,255,255,.08)}

nav.desktop{
background:var(--dark);
border-top:1px solid rgba(255,255,255,.10);
}

nav.desktop .navlinks{
display:flex;
justify-content:center;
gap:18px;
padding:10px 0;
flex-wrap:wrap;
}

nav.desktop a{
position:relative;
color:#fff;
text-decoration:none;
font-weight:700;
font-size:.98rem;
opacity:.96;
padding:8px 6px;
border-radius:10px;
transition:background .2s ease,opacity .2s ease;
}

nav.desktop a:hover{
background:rgba(255,255,255,.08);
opacity:1;
}

nav.mobile{display:none}

@media(max-width:768px){

nav.desktop{display:none}
.menu-toggle{display:block}
.social-floating{display:none}

.logo-wrapper img{width:130px;}

.form-grid{grid-template-columns:1fr}

}

</style>

<script>
function toggleMobileMenu(){
const menu=document.querySelector('nav.mobile');
if(menu)menu.classList.toggle('show');
}
</script>

</head>

<body>

<header>

<div class="container headbar">

<a href="index.html" class="logo-wrapper" aria-label="Voltar para o início">
<img src="logo-alogy.webp" alt="ALOGY Engenharia"/>
</a>

<button class="menu-toggle" onclick="toggleMobileMenu()" aria-label="Abrir menu">
<i class="fas fa-bars"></i>
</button>

</div>

<nav class="desktop">
<div class="container navlinks">
<a href="industrial.html">Industrial</a>
<a href="residencial.html">Residencial</a>
<a href="cursos.html">Cursos</a>
<a href="sobre.html">Sobre</a>
<a href="#contato">Contato</a>
</div>
</nav>

<nav class="mobile">
<a href="industrial.html">Industrial</a>
<a href="residencial.html">Residencial</a>
<a href="cursos.html">Cursos</a>
<a href="sobre.html">Sobre</a>
<a href="#contato">Contato</a>
</nav>

</header>

</body>
</html>
