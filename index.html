<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ALOGY Engenharia | Automação e Instrumentação</title>

<link rel="icon" href="logo-alogy.webp" type="image/webp"/>
<link rel="shortcut icon" href="favicon.ico"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
body{font-family:Roboto;background:#f4f7fa;margin:0}

.btn{
display:inline-flex;
align-items:center;
gap:10px;
background:#006bb1;
color:#fff;
padding:12px 18px;
border-radius:12px;
font-weight:700;
border:none;
cursor:pointer;
}

.btn:disabled{
opacity:.5;
cursor:not-allowed;
}

.form-status{
display:none;
padding:12px 14px;
border-radius:12px;
font-weight:700;
margin-top:10px;
border:1px solid rgba(0,0,0,.10);
background:#fff;
}
.form-status.show{display:block;}
.form-status.ok{border-color:#22c55e;}
.form-status.err{border-color:#ef4444;}

.section-card{
background:#fff;
padding:34px 30px;
margin:40px auto;
max-width:900px;
border-radius:16px;
}

.form-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
}

.field{display:flex;flex-direction:column}
input,textarea{
padding:12px;
border-radius:10px;
border:1px solid #ccc;
font-family:inherit;
}
textarea{min-height:120px}
</style>

<script>
function todosCamposPreenchidos(){
const ids=["c_nome","c_fone","c_email","c_cidade","c_assunto","c_msg"];
return ids.every(id=>(document.getElementById(id)?.value||"").trim().length>0);
}

function atualizarEstadoBotao(){
const btn=document.getElementById("btnEnviar");
if(!btn)return;
btn.disabled=!todosCamposPreenchidos();
}

function initFormLock(){
const ids=["c_nome","c_fone","c_email","c_cidade","c_assunto","c_msg"];
ids.forEach(id=>{
const el=document.getElementById(id);
if(el)el.addEventListener("input",atualizarEstadoBotao);
});
atualizarEstadoBotao();
}

function enviarFormularioFormSubmit(e){
e.preventDefault();

const status=document.getElementById("formStatus");

if(!todosCamposPreenchidos()){
status.className="form-status show err";
status.textContent="Preencha todos os campos.";
return;
}

const nome=document.getElementById('c_nome').value.trim();
const email=document.getElementById('c_email').value.trim();
const fone=document.getElementById('c_fone').value.trim();
const cidade=document.getElementById('c_cidade').value.trim();
const assunto=document.getElementById('c_assunto').value.trim();
const msg=document.getElementById('c_msg').value.trim();

const subject=`FORMULÁRIO ALOGY - ${assunto}`;
const body=
`Nome: ${nome}
Telefone: ${fone}
Email: ${email}
Cidade: ${cidade}

Mensagem:
${msg}`;

window.location.href=`mailto:contato@alogy.com.br?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

status.className="form-status show ok";
status.textContent="Enviado com sucesso!";
}

document.addEventListener("DOMContentLoaded",initFormLock);
</script>
</head>

<body>

<section id="contato" class="section-card">
<h2>Contato</h2>

<form id="contatoForm" onsubmit="enviarFormularioFormSubmit(event)">

<div class="form-grid">

<div class="field">
<label>Nome</label>
<input id="c_nome" type="text" placeholder="Seu nome"/>
</div>

<div class="field">
<label>Telefone</label>
<input id="c_fone" type="tel" placeholder="(xx) xxxxx-xxxx"/>
</div>

<div class="field">
<label>E-mail</label>
<input id="c_email" type="email" placeholder="seuemail@exemplo.com"/>
</div>

<div class="field">
<label>Cidade / Local</label>
<input id="c_cidade" type="text" placeholder="Ex.: Americana/SP"/>
</div>

<div class="field" style="grid-column:1/-1">
<label>Assunto</label>
<input id="c_assunto" type="text"/>
</div>

<div class="field" style="grid-column:1/-1">
<label>Mensagem</label>
<textarea id="c_msg"></textarea>
</div>

</div>

<button id="btnEnviar" class="btn" type="submit" disabled>
<i class="fas fa-paper-plane"></i> Enviar
</button>

<div id="formStatus" class="form-status"></div>

</form>
</section>

</body>
</html>
